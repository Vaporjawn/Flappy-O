<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flappy-O!</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Victor Williams" />
      <meta name="description" content="play Flappy-O. A remake of popular game flappy bird using just html/css/js" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,Williams,Victor,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Flappy-O" />
      <meta property="og:description" content="play Flappy-O. A remake of popular game flappy bird using just html/css/js" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="https://avatars1.githubusercontent.com/u/15694665?s=460&v=4" />
      <meta property="og:url" content="https://github.com/Vaporjawn/Flappy-O" />
      <meta property="og:site_name" content="Flappy-O" />

      <!-- The Style Sheets -->
      <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
      <link href="/static/css/reset.css" rel="stylesheet">
      <link href="/static/css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>

                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="/static/assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
            <h1 style="margin: 20px; font-size: 30px;">Yo "<span style="color: purple;">FLAPDAT</span>" to make the bird flap!</h1>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/jquery.transit.min.js"></script>
      <script src="/static/js/buzz.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      <script src="/static/js/main.js"></script>
   </body>
</html>
